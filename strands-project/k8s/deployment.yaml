# Strands Framework Demo - Kubernetes Deployment
# Production-ready Kubernetes manifests for EKS deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strands-customer-service
  namespace: strands-agents
  labels:
    app: strands-customer-service
    version: v1.0.0
    component: agent
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: strands-customer-service
  template:
    metadata:
      labels:
        app: strands-customer-service
        version: v1.0.0
        component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: strands-agent-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: strands-agent
        image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/strands-customer-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: AGENT_S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: strands-config
              key: s3-bucket
        - name: ELASTICACHE_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: strands-config
              key: redis-endpoint
        - name: STRANDS_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: "strands-agents"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - strands-customer-service
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: strands-customer-service
  namespace: strands-agents
  labels:
    app: strands-customer-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: strands-customer-service

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: strands-config
  namespace: strands-agents
data:
  s3-bucket: "customer-service-documents-prod"
  redis-endpoint: "strands-redis-cluster.abc123.cache.amazonaws.com"
  log-level: "INFO"
  max-concurrent-workflows: "50"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: strands-agent-sa
  namespace: strands-agents
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/StrandsAgentRole

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: strands-customer-service-hpa
  namespace: strands-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: strands-customer-service
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: strands-customer-service-pdb
  namespace: strands-agents
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: strands-customer-service